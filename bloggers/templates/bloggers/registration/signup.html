{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
    <div class="container my-5">
        <div class="row">
            <div class="col ">
                <h1>Sign up</h1>

                {% if form.error %}
                    <p>you have enter wrong details for the form</p>
                {% endif %}

                <form method="POST" action="">{% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Sign up</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
