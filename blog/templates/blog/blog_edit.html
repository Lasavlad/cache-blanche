{% extends 'base.html' %}

{% block title %}Edit {{ blog.title }}{% endblock %}

{% block content %}
    <div class="container-fluid my-5">
        <div class="row">
            <div class="col text-center">
                <h1>Edit {{ blog.title }}</h1>

                <form method="POST" action="{% url 'blog-edit' blog.id %}">{% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary button">Confirm</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
